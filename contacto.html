                    <label for="nombreFormulario">Nombre y apellidos: </label>
                    <input id="nombreFormulario" type="text" class="basic-input" size="40" maxlength="40" pattern="[A-Za-z0-9]" placeholder="Nombre y Apellidos" required><br><br>
                          
                <label for="email">Email: </label>
                <input id="email" type="email" class="basic-input" size="53" placeholder="ejemplo@correo.com" required><br><br>

                <label for="Edad">Edad: </label>

                <label for="telefono">Teléfono: </label>
                <input id="telefono" type="tel" class="hover-focus-input" size="9" maxlength="9" pattern="[0-9]" placeholder="xxxxxxxxx" required><br><br><br>

                <label for="consulta">Consulta: </label><br>
                <textarea rows="10" cols="50" placeholder="Mensaje" id="mensaje" required></textarea><br><br>

                <label><input type="checkbox" name="politica" value="politica" required>Acepta politica de privacidad</label><br>
                <label><input type="checkbox" name="cokkies" value="cokkies" required>Acepta politica de cookies</label><br>
